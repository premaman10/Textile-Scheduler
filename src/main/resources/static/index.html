<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Textiles | Smart Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Rainbow Textiles</span>
            </div>
            <nav>
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-tab="schedule">
                    <i data-lucide="calendar"></i> Schedule
                </a>
                <a href="#" class="nav-item" data-tab="orders">
                    <i data-lucide="package"></i> Orders
                </a>
                <a href="#" class="nav-item" data-tab="analytics">
                    <i data-lucide="bar-chart-3"></i> Analytics
                </a>
            </nav>
            <div class="user-profile glass">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                <div class="user-info">
                    <span class="user-name">Manager</span>
                    <span class="user-role">Administrator</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button id="populateData" class="btn btn-secondary">
                        <i data-lucide="database"></i> Populate Demo
                    </button>
                    <button id="generateSchedule" class="btn btn-primary">
                        <i data-lucide="zap"></i> Generate Optimized
                    </button>
                </div>
            </header>

            <!-- Stats Grid -->
            <div id="dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card glass eco">
                        <div class="stat-header">
                            <i data-lucide="droplets"></i>
                            <span>Water Saved</span>
                        </div>
                        <div class="stat-value"><span id="waterSaved">0</span>L</div>
                    </div>
                    <div class="stat-card glass eco">
                        <div class="stat-header">
                            <i data-lucide="flask-conical"></i>
                            <span>Chemicals Saved</span>
                        </div>
                        <div class="stat-value"><span id="wasteSaved">0</span>kg</div>
                    </div>
                    <div class="stat-card glass">
                        <div class="stat-header">
                            <i data-lucide="clock"></i>
                            <span>Time Saved</span>
                        </div>
                        <div class="stat-value"><span id="timeSaved">0</span>m</div>
                    </div>
                    <div class="stat-card glass grade-a" id="ecoGrade">
                        <div class="stat-header">
                            <i data-lucide="leaf"></i>
                            <span>Eco Grade</span>
                        </div>
                        <div class="stat-value">A</div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-container glass">
                        <h3>Cleaning Time Comparison</h3>
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Schedule View -->
            <div id="schedule" class="tab-content">
                <div class="schedule-timeline glass">
                    <div class="timeline-header">
                        <h3>Production Timeline</h3>
                    </div>
                    <div id="timelineContainer" class="timeline-body">
                        <!-- Slots will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
