<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RainBow Textile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            width: 400px;
            padding: 3rem;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-logo {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .login-logo .logo-icon {
            width: 64px;
            height: 64px;
        }

        .login-logo span {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
        }

        .login-desc {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border-radius: 1.25rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-google:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <div class="login-card glass">
        <div class="login-logo">
            <div class="logo-icon"></div>
            <span>RainBow Textile</span>
        </div>
        <p class="login-desc">Factory Optimization & Intelligent Production Scheduling System.</p>

        <a href="/oauth2/authorization/google" class="btn-google">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" alt="Google">
            Sign in with Google
        </a>

        <div class="footer-note">
            Administrators & Team Members only.
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
